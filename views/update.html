<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
</head>
<body>
<div id="board">
    <form action="" method="post" enctype="multipart/form-data">
        제목: <input type="text" name="title" value="{{boards.title}}" id="title">
        가게이름: <input type="text" name="store_name" value="{{boards.store_name}}" id="store_name">
        별점: <input type="text" name="star" value="{{boards.star}}" id="star">
        닉네임: <input type="text" name="nick" value="{{boards.nick}}" id="nick">
        <!--        <div class="img-preview">-->
        <!--            <img id="img-preview" src="" alt="">-->
        <!--            <input id="img-url" type="hidden" name="url" multiple>-->
        <!--        </div>-->
        <!--    이미지: <input id="img" type="file" multiple accept="image/*">-->
        내용: <input type="text" name="content" value="{{content}}" id="content">
        <div class="form-group">
            <label for="example-input-file"> </label>
            <input type="file" name="multi-files" multiple id="input-multi-files" value="{{ boards[i].img[j].url }}" class="form-control-file border"/>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</body>
</html>
